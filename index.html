<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
  </style>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘  -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="page">
    <article class="box">
      <div class="boxScore">
        <div class="space">
          <h2>Your Result</h2>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="text">
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </div>
      <div class="boxSummary">
        <div class="space">
          <h1>Summary</h1>
          <div class="item reaction">
            <div class="description">
              <figure></figure>
              <p class="title">Reaction</p>
            </div>
            <div class="score">
              <p class="point">80 </p>
              <p class="max">/ 100</p>
            </div>
          </div>
          <div class="item memory">
            <div class="description">
              <figure></figure>
              <p class="title">Memory</p>
            </div>
            <div class="score">
              <p class="point">92 </p>
              <p class="max">/ 100</p>
            </div>
          </div>
          <div class="item verbal">
            <div class="description">
              <figure></figure>
              <p class="title">Verbal</p>
            </div>
            <div class="score">
              <p class="point">61 </p>
              <p class="max">/ 100</p>
            </div>
          </div>
          <div class="item visual">
            <div class="description">
              <figure></figure>
              <p class="title">Visual</p>
            </div>
            <div class="score">
              <p class="point">72 </p>
              <p class="max">/ 100</p>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </article>
  </section>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bruxa-espacial">Jenifer Angelo</a>
  </footer>
</body>
</html>
